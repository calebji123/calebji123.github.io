<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>World of Escapades</title>
</head>

<body>
    <div class="flexItem" id="flexUp">
        <div class="arrows" id="upArrow" onclick="clickArrow('U')">
            <img src="https://thypix.com/wp-content/uploads/2020/04/white-arrow-31.png" alt="arrow" class="arrow">
        </div>
    </div>
    <div class="flexItem" id="flexLeft">
        <div class="arrows" id="leftArrow" onclick="clickArrow('L')">
            <img src="https://thypix.com/wp-content/uploads/2020/04/white-arrow-31.png" alt="arrow" class="arrow">
        </div>
    </div>

    <div class="flexItem" id="flexDown">
        <div class="arrows" id="downArrow" onclick="clickArrow('D')">
            <img src="https://thypix.com/wp-content/uploads/2020/04/white-arrow-31.png" alt="arrow" class="arrow">
        </div>
    </div>
    <div class="flexItem" id="flexRight">
        <div class="arrows" id="rightArrow" onclick="clickArrow('R')">
            <img src="https://thypix.com/wp-content/uploads/2020/04/white-arrow-31.png" alt="arrow" class="arrow">
        </div>
    </div>


    <div class="flexItem" id="flexCenter">
        <div class="flexItem" id="display">
            <div class="flexItem" id="codeNumDiv">
                <p id="codeNum"></p>
            </div>
            <div class="flexItem" id="areaNameDiv">
                <p id="areaName"></p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
