<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>World of Escapades</title>
    <meta Content-Type="text/html;" charset="utf-8">

</head>

<body>
    <div class="flexItem" id="flexUp">
        <div class="arrows disabled" id="upArrow" onclick="clickArrow('U')">
            <img src="https://thypix.com/wp-content/uploads/2020/04/white-arrow-31.png" alt="arrow" class="arrow">
        </div>
    </div>
    <div class="flexItem" id="flexLeft">
        <div class="arrows disabled" id="leftArrow" onclick="clickArrow('L')">
            <img src="https://thypix.com/wp-content/uploads/2020/04/white-arrow-31.png" alt="arrow" class="arrow">
        </div>
    </div>

    <div class="flexItem" id="flexDown">
        <div class="arrows disabled" id="downArrow" onclick="clickArrow('D')">
            <img src="https://thypix.com/wp-content/uploads/2020/04/white-arrow-31.png" alt="arrow" class="arrow">
        </div>
    </div>
    <div class="flexItem" id="flexRight">
        <div class="arrows disabled" id="rightArrow" onclick="clickArrow('R')">
            <img src="https://thypix.com/wp-content/uploads/2020/04/white-arrow-31.png" alt="arrow" class="arrow">
        </div>
    </div>


    <div class="flexItem" id="flexCenter">
        <div class="flexItem" id="main">
            <div class="flexItem" id="header">
                <div class="flexItem" id="codeNumDiv">
                    <p id="codeNum"></p>
                </div>
                <div class="flexItem" id="areaNameDiv">
                    <p id="areaName"></p>
                </div>
                <div class="flexItem" id="filler">
                    <p id="fillerFill"></p>
                </div>
            </div>
            <div class="flexItem" id="display">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
