<!DOCTYPE html>
<html>

<head>
    <title>Frogger 2</title>
    <script src="processing.js"></script>
</head>

<body>
    <style>
        body {
            background-color: gray;
        }

        canvas {
            display: block;
            outline: 0px;
        }

        #infos {
            margin: auto;
            width: 600px;
        }

        #note {
            text-align: center;
        }

        #content {
            margin: auto;
            width: 600px;
            height: 800px;
            border: solid white 2px;
            background-color: white;
        }
    </style>
    <div id="infos">
        <div id="title">
            <h1>Frogger 2</h1>
        </div>
        <div id="note">
            <p>*Note* Due to unforseen processing complications, the game may be too <br> big to fit on the screen. It
                is
                advised
                that you zoom out</p>
        </div>
    </div>

    <div id="content">
        <canvas
            data-processing-sources="Frogger2.pde Cars.pde Collision_Tracking.pde FirstSteps.pde MeteorShower.pde ARampInDifficulty.pde TutorialLevel.pde Logs.pde Platform.pde Sprite.pde LevelSetup.pde">
            <p>ur browser said nope</p>
        </canvas>
    </div>
</body>

</html>
